                <ul id="currency" class="pure-menu-list">
                </ul>
                <div id="loader" class="balls">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend class="last">RÃ©sultat ;)</legend>

            <span id="resCurrency" class="pure-form-message">USD</span>
        </fieldset>
    </form>
</div>

<script src="app.js"></script>
